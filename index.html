<html>
<head>
  <title>Tetris</title>
  <style>
  #tetris {
    display: inline-block;
    width: 264px;
    height: 440px;
    border: 2px solid #000;
    line-height: 0px;
    background: #000;
  }
  #tetris b, #tetris i {
    display: inline-block;
    width: 20px;
    height: 20px;
    background: #000;
    border: 1px solid #333;
  }
  #tetris i {
    background: #fff;
    border-color: #999;
  }
  </style>
</head>
<body>
  <div id="tetris"></div>
</body>
</html>
